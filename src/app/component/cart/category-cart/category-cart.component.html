<a
  [routerLink]="['/product-category', slug]"
  class="group block w-full max-w-64 mx-auto"
>
  <div
    class="flex flex-col items-center justify-center cursor-pointer
           bg-white rounded-lg transition-colors duration-300
           text-center"
  >
    <!-- Image Container -->
    <div class="relative w-full h-64 overflow-hidden rounded-lg">
      <img
        [src]="img"
        alt="category"
        class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
      />

      <!-- Hover Overlay -->
      <div
        class="absolute inset-0 flex items-center justify-center
               bg-black/50 opacity-0 group-hover:opacity-100
               transition-opacity duration-300"
      >
        <p class="text-sm text-gray-200 p-4 text-center">
          {{ description }}
        </p>
      </div>
    </div>

    <!-- Category Title -->
    <h4
      class="mt-3 font-medium text-[#000080] transition-colors duration-300
             group-hover:text-secondary text-center"
    >
      {{ category }}
    </h4>
  </div>
</a>
