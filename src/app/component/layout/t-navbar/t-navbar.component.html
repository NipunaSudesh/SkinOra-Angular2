<div class="fixed top-0 left-0 right-0 bg-[#f2f2cd] z-50">
  <div class="container-card flex items-center justify-between h-[60px]">
    <!-- Logo -->
    <a routerLink="/" class="flex items-center">

<img
  ngSrc="images/logo.png"
  width="80"
  height="40"
  alt="SkinOra Logo"
  [priority]="true"           
  class="h-10 w-auto"
/>

<!-- <img
  src="https://res.cloudinary.com/dahofpwrr/image/upload/v1768030860/logo_estgwy.png"
  width="80"
  height="40"
  alt="Logo"
  class="h-10 w-auto"
/> -->

      <span class="text-3xl font-medium text-primary">Skin<span class="text-secondary">Ora</span></span>
    </a>

    <!-- Desktop Search -->
    <div class="hidden sm:flex flex-1 justify-center mx-4">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (keydown.enter)="handleSearch()"
        placeholder="Search for products, brands and more"
        class="w-full max-w-sm bg-white h-9 px-4 border border-gray-300 rounded-l-full"
      />
      <button (click)="handleSearch()" class="bg-[#000080] flex items-center justify-center text-white h-9 px-3 rounded-r-full hover:bg-[#FFD700]">
       
          <mat-icon class="text-lg">search</mat-icon>
      </button>
    </div>

    <!-- Right Icons -->
    <div class="flex items-center gap-4">
      <!-- Mobile Search Toggle -->
      <button class="sm:hidden" (click)="showMobileSearch = !showMobileSearch">
        <mat-icon>{{ showMobileSearch ? 'close' : 'search' }}</mat-icon>

      </button>

      <!-- Cart -->
      <div class="relative cursor-pointer" (click)="handleCart()">
        <!-- ðŸ›’ -->
         <mat-icon class="mat-icon-large">shopping_cart</mat-icon>
        <span
          class="absolute -top-2 -right-2 bg-white text-primary text-xs w-4 h-4 rounded-full flex items-center justify-center font-bold"
        >
          {{ cartLength }}
        </span>
      </div>

      <!-- User -->
      <button (click)="handleUser()">
                 <mat-icon class="mat-icon-large">person</mat-icon>
      </button>

      <!-- Mobile Menu Toggle -->
      <button class="lg:hidden" (click)="showMobileMenu = !showMobileMenu">
         <mat-icon class="mat-icon-large">
    {{ showMobileMenu ? 'close' : 'menu' }}</mat-icon>
      </button>
    </div>

    <!-- Mobile Search -->
    <div *ngIf="showMobileSearch" class="container-card absolute left-0 right-0 top-full mt-1 lg:hidden flex">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (keydown.enter)="handleSearch()"
        placeholder="Search products..."
        class="w-full px-4 py-2 rounded-full border-l  border-primary"
      />
            <button (click)="handleSearch()" class="bg-primary flex items-center justify-center text-white h-9 px-3 rounded-r-full hover:bg-secondary">
       
          <mat-icon class="text-lg">search</mat-icon>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="showMobileMenu" class="container-card absolute left-4 right-4 top-full lg:hidden bg-white shadow rounded-lg py-4">
      <ul>
        <li *ngFor="let cat of categories">
          <a [routerLink]="cat.slug" (click)="showMobileMenu = false" class="block px-4 py-3 hover:text-secondary  border-b border-gray-200">
            {{ cat.label }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
