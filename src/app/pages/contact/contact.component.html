
<div class="min-h-screen mt-10 flex items-center justify-center px-4">
  <div class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">

    <!-- IMAGE (hidden on mobile) -->
    <div class="hidden lg:flex justify-center">
      <img
        src="images/contactUs.jpeg"  
        alt="Contact Us"
        class="w-full h-[650px] max-w-lg object-contain rounded-2xl"
      />
    </div>

    <!-- FORM -->
    <div class="flex justify-center">
      <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 border border-primary">
        <h1 class="text-2xl font-bold text-primary mb-4 text-center">
          Contact Us
        </h1>

        <!-- Success message -->
        @if (submitMessage) {
          <div class="mb-4 text-center text-green-600 font-medium">
            {{ submitMessage }}
          </div>
        }

        <form (ngSubmit)="onSubmit($event)" class="space-y-4">
          <div>
            <label class="text-gray-700 block mb-1">Name</label>
            <input
              type="text"
              [(ngModel)]="name"
              name="name"
              required
              class="w-full border rounded-lg p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-primary"
              placeholder="Your name"
            />
          </div>

          <div>
            <label class="text-gray-700 block mb-1">Email</label>
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              required
              class="w-full border rounded-lg p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-primary"
              placeholder="your@email.com"
            />
          </div>

          <div>
            <label class="text-gray-700 block mb-1">Message</label>
            <textarea
              rows="4"
              [(ngModel)]="message"
              name="message"
              required
              class="w-full border rounded-lg p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-primary"
              placeholder="Write your message..."
            ></textarea>
          </div>

          <button
            type="submit"
            class="w-full bg-primary text-white py-2 rounded-lg hover:bg-secondary transition duration-200 font-medium"
          >
            Send Message
          </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
          <p>Email: support@skinora.com</p>
          <p>Phone: +94 77 123 4567</p>
        </div>
      </div>
    </div>

  </div>
</div>
