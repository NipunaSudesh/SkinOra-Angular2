<div class="relative">
  <div #swiperEl class="swiper w-full rounded-lg shadow-lg">
    <div class="swiper-wrapper">
      @for (item of banners; track item.id) {
        <div class="swiper-slide">
          <img
            [src]="item.img"
            alt="item.alt"               
            class="w-full h-[150px] sm:h-[250px] md:h-[300px] lg:h-[450px] object-cover rounded-lg"
          />
        </div>
      }
    </div>

    <!-- Pagination bullets -->
    <div class="swiper-pagination !bottom-3"></div>
  </div>

  <!-- Previous Button -->
 <button
    (click)="prev()"
    class="absolute left-3 top-1/2 -translate-y-1/2 z-10
           w-10 h-10 flex items-center justify-center
           bg-white/80 hover:bg-secondary text-gray-800
           rounded-full shadow transition"
    type="button"
    aria-label="Previous slide"
  >
    <mat-icon>chevron_left</mat-icon>
  </button>

  <!-- Next Button -->
  <button
    (click)="next()"
    class="absolute right-3 top-1/2 -translate-y-1/2 z-10
           w-10 h-10 flex items-center justify-center
           bg-white/80 hover:bg-secondary text-gray-800
           rounded-full shadow transition"
    type="button"
    aria-label="Next slide"
  >
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
