<section class="relative left-1/2 right-1/2 -mx-[50vw] w-screen mt-10 py-10 rounded-2xl bg-[#e5e7eb]">
  <div class="container-card">

    <!-- Header -->
    <div class="text-center mb-10">
      <h1 class="text-4xl text-primary font-medium">
        What Our Customers Say
      </h1>
      <p class="text-gray-600">
        Real experiences from customers who trust SkinOra for premium skincare and beauty products.
      </p>
    </div>

    <!-- Testimonials -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10 text-center">
      <div *ngFor="let item of testimonials" class="flex flex-col items-center">
        <h3 class="text-lg font-medium mb-4">{{ item.title }}</h3>

        <p class="text-sm text-gray-600 mb-6 max-w-xs">
          {{ item.message }}
        </p>

        <img
          [src]="item.image"
          alt="item.name"
          class="w-20 h-20 rounded-full object-cover mb-4"
        />

        <p class="font-medium text-sm tracking-wide mb-2 uppercase">
          {{ item.name }}
        </p>

        <!-- â­ Angular Material Stars -->
        <div class="flex gap-1 text-yellow-400">
          <mat-icon *ngFor="let star of [1,2,3,4,5]">star</mat-icon>
        </div>
      </div>
    </div>

  </div>
</section>
