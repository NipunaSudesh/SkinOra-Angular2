<div class="container-cart mt-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
        <div *ngFor="let feature of features" class="flex gap-3 p-4 border border-gray-300 shadow-xl rounded-lg items-center bg-white">
<div class=" w-12 h-12 flex items-center justify-center rounded">
  <mat-icon
    class="text-primary"
    style="font-size: 2.0rem; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;"> 
    {{ feature.icon }}
  </mat-icon>
</div>


      <div>
        <h3 class="font-medium text-gray-900">{{ feature.title }}</h3>
        <p class="text-sm text-gray-500">{{ feature.description }}</p>
      </div>
        </div>
    </div>
</div>
